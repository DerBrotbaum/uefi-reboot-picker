
name: Upload Release Asset

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get -y install python3-stdeb fakeroot python-all dh-python lintian

      - name: Build the deb
        run: python3 setup.py --command-packages=stdeb.command bdist_deb
    
      - name: Lint the deb
        run: lintian deb_dist/grub-reboot-picker_0.0.2-1_all.deb
    
      - name: Inspect the deb
        run: dpkg -I deb_dist/grub-reboot-picker_0.0.2-1_all.deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./deb_dist/grub-reboot-picker_0.0.2-1_all.deb
          asset_name: grub-reboot-picker.deb
          asset_content_type: application/vnd.debian.binary-package
